<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            // $('img').toggle(function(){

            //     $(this).attr("src", $(this).attr("altsrc"));
            // }, function(){
            //     $(this).attr("altsrc", function(){
            //         return temp;
            //     });
            // });

                var init = $(this).attr("src");
                var alternate = $(this).attr("altsrc");
            $('img').click(
                function () {
                $(this).attr("src", alternate);
            }, function () {
                $(this).attr("src", init);
            }
            );

            $('button').click(function () {
                $('img').css("margin", 0);
                $('img').css("margin-bottom", -1);
            });
        });
    </script>
    <style>
        img {
            display: block;
            margin: 10px;
            width: 300px;
            height: auto;
        }

        button {
            color: white;
            background: green;
            box-shadow: 10px 10px 5px #888888;
            border: 1px solid black;
            display: block;
            padding: 15px;
            font-size: 30px;
        }
    </style>

</head>
