<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>

</head>

<body>
    <table id="main-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact#</th>
            </tr>
            <tbody>
            </tbody>
        </thead>
    </table>
    <div>
        <h1>Add User</h1>
        <form action="" id="myform">
            <table id="form-table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="First" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="Last" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" name="Email" placeholder="Email Address"></td>
                </tr>
                <tr>
                    <td>Contact No.:</td>
                    <td><input type="text" name="Contact" placeholder="Phone #"></td>
                </tr>
            </table>
            <input type="submit" name="Add User" value="Add User" id="btn">
        </form>
    </div>
</body>

</html>
